<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Users List in Imperative </h2>
            <table class="table table-hover">
                <thead>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Mobile</th>                   
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userDataList">
                      <td>{{data.id}}</td>
                      <td>{{data.username}}</td>
                      <td>{{data.email}}</td>
                      <td>{{data.mobileNumber}}</td>
                      <td>{{data.createdDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
