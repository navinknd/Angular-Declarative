<div class="container">
    <h1>{{childPageHeader}}</h1>
    <div class="col-md-8" *ngIf="(buttonName==='Add user')">
        <div class="col-md-8" *ngIf="user$|async as user">
            <form [formGroup]="userForm" (ngSubmit)="UserSubmit()">
                <label for="">UserName</label>
                <input type="text" class="form-control" formControlName="username">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <label for="">MobileNumber</label>
                <input type="text" class="form-control" formControlName="mobileNumber">
                <label for="">password</label>
                <input type="text" class="form-control" formControlName="password"> <br>
                <button class="btn-primary btn btn-sm pt-2" type="submit">{{buttonName}}</button>
            </form>
        </div>
    </div>

    <div class="col-md-8" *ngIf="(buttonName==='update')">
        <form [formGroup]="userForm" (ngSubmit)="userUpdate()" *ngIf="userforUpdate$|async">
            <label for="">UserName</label>
            <input type="text" class="form-control" formControlName="username">
            <label for="">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <label for="">MobileNumber</label>
            <input type="text" class="form-control" formControlName="mobileNumber">
            <label for="">password</label>
            <input type="text" class="form-control" formControlName="password"> <br>
            <button class="btn-primary btn btn-sm pt-2" type="submit">{{buttonName}}</button>
        </form>
    </div>

</div>
