<div class="col-md-12" *ngIf="user$ | async as data" >
    <button class="btn btn-warning btn-sm" (click)="updatePost(data)" >update user</button>
    <button class="btn btn-warning btn-sm mx-2" (click)="DeletePost(data)" >Delete user</button>
    <table class="table table-hover" *ngIf="!showUpdatePost">
        <thead>
            <th>ID</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Date</th>
        </thead>
        <tbody>
            <tr >
                <td>{{data.id}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobileNumber}}</td>
                <td>{{data.createdDate}}</td>
            </tr>
        </tbody>
    </table>
   
    <app-add *ngIf="showUpdatePost"  [childPageHeader]="childPageHeader" [buttonName]="buttonName"></app-add>
</div>
